<div>
  <h2>Todo List</h2>
  <form (submit)="addTask();">
    <input type="text" class="todo_text" placeholder="Enter Items..." [(ngModel)]="newTask" name="newTask" />
    <button type="submit" class="btn-Add">Add</button>
  </form>

  <hr />
  <ul>
    <li *ngFor="let task of tasks; let i = index">
      <input type="checkbox" [checked]="task.completed" (change)="toggleTaskCompletion(i)" />
      <span [class.checked]="task.completed">{{ task.text }}</span>
      <button (click)="deleteTask(i)">Delete</button>
    </li>
  </ul>
</div>
