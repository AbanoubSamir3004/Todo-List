<div>
  <h2>Todo List</h2>
  <form (submit)="addTask();" class="d-flex justify-content-center">
    <input type="text" class="todo_text form-control" placeholder="Enter Items..." [(ngModel)]="newTask" name="newTask" />
    <button type="submit" class="btn-Add">Add</button>
  </form>

  <hr />
  <ul>
    <li class="mb-2" *ngFor="let task of tasks; let i = index">
      <input type="checkbox" [checked]="task.completed" (change)="toggleTaskCompletion(i)" />
      <span [class.checked]="task.completed">{{ task.text }}</span>
      <button (click)="deleteTask(i)" class="btn btn-outline-danger btn-sm">Delete</button>
    </li>
  </ul>
</div>
